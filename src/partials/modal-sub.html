<div class="modal-sub is-hidden" data-modal-sub>
  <div class="modal-sub__box">
    <button class="modal-sub__close" data-modal-sub-close>
      <svg class="modal-sub__close--size" width="18" height="18">
        <use href="./images/icons.svg#icon-close-modal"></use>
      </svg>
    </button>
    <picture>
      <source
        srcset="./images/modal-d@1x.jpg 1x, ./images/modal-d@2x.jpg 2x"
        media="(min-width: 1280px)"
        type="image/jpeg"
      />
      <source
        srcset="./images/modal-t@1x.jpg 1x, ./images/modal-t@2x.jpg 2x"
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="./images/modal-m@1x.jpg 1x, ./images/modal-m@2x.jpg 2x"
        media="(max-width: 767.98px)"
        type="image/jpeg"
      />
      <img src="./images/modal-d@1x.jpg" alt="is mentor checking alt's?" />
    </picture>
    <div class="modal-sub__inner-box">
      <h4 class="modal-sub__title">Follow to our newsletter</h4>
      <p class="modal-sub__description">
        Be the first to get exclusive offers and the latest news on our product directly in your
        box.
      </p>
      <form class="modal-sub__form">
        <div class="input-wrapper modal-sub__input-wrapper">
          <input
            class="input"
            type="email"
            name="contact-email"
            placeholder="Your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            id="modal-sub-email"
            required
          />
          <label class="input__label" for="modal-sub-email">Email</label>
          <svg class="input__icon success">
            <use href="./images/icons.svg#icon-form-sucess"></use>
          </svg>
          <svg class="input__icon error">
            <use href="./images/icons.svg#icon-form-error"></use>
          </svg>
        </div>
        <button class="button modal-sub__button" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</div>
